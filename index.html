<body>
    <main>
        <section class="login">
            <div class="img">
            </div>
            <div class="form">
                <h1>Fazer o Login</h1>
                <h2>Seja bem-vindo(a), insira seus dados para acessar sua conta</h2>
                <form action="" method="post" autocomplete="off">
                    <div class="box">
                        <label for="iuser"></label>
                        <input type="text" name="user" id="isuer" placeholder="Insira seu e-mail" required>
                    </div>
                    <div class="box">
                        <label for="ipass"></label>
                        <input type="password" name="pass" id="ipass" placeholder="Insira sua senha" minlength="8" maxlength="15" required>
                    </div>
                    <p>
                        <input type="submit" value="Acessar sua conta!">
                        <a href="#" class="link">Esqueci a senha</a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
